<footer id="footer">
  <div class="container">

    <!-- social media and other accounts -->
    <div class="col-md-6 col-sm-6">
      <h4> Get In Touch </h4>
      {{$base := .Site.BaseURL}}
      {{ range sort .Site.Params.socials "weight" }}

      <div class="col-md-6 col-sm-6 get-in-touch">
        <img src="{{ .image | relURL }}" alt="{{ .name }}" />
        <a href="{{ .url }}"> {{ .name }} </a>
      </div>  
      {{ end }}
    </div>

  </div>
</footer>
